name: First workflow
on: ['pull_request', 'issues', 'workflow_dispatch']
jobs:
  show-first-log:
    runs-on: ubuntu-latest
    steps:
      - name: Show some logs
        run: echo "This is my first log"
  show-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Show Labels
        run: echo '${{ toJson(github.event) }}'
        
  show-github-global:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.labels.*.name, 'bug')
    steps:
      - name: Show Logs
        run: echo 'Hello World!'
