name: Checkout and Display
on: [push]

jobs:
  checkout-and-display:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello with action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: "Pablo, you are awesome!"
      - name: Echo output
        run: echo ${{ steps.greet.output }}
